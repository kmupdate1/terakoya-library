[versions]
# 生命の基盤（Kotlin/KMP）
kotlin = "2.3.0"
kotlinx_datetime = "0.7.1"
archunit_junit5 = "1.3.0"
lemonappdev = "0.17.0"
junit_jupiter = "5.10.2"

[libraries]
kotlinx-datetime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version.ref = "kotlinx_datetime" }
kotlin-test-common = { group = "org.jetbrains.kotlin", name = "kotlin-test-common", version.ref = "kotlin" }
tngtech-archunit-junit5 = { group = "com.tngtech.archunit", name = "archunit-junit5", version.ref = "archunit_junit5" }
lemonappdev-konsist = { group = "com.lemonappdev", name = "konsist", version.ref = "lemonappdev" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit_jupiter" }

[plugins]
# KMPプラグイン
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
# Serialization
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
